<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=content-width, initial-scale=1.0">
		<title>Home Page</title>
		<link href = "stylesheet.css" rel ="stylesheet">
		<script src="script.js"></script>
	</head>

	<!---Background of the website--->
	<body background="images/background.png">

		<header class="header">
			<div class="logo-title">
				<!---This is the Quiz Cafe Logo--->
				<div class="logo-div">
					<a href="index.html">
						<img src ="images/quiz cafe logo.png" class="logo">
					</a>
				</div>

				<!---This is the Quiz Cafe Title--->
				<div class="title">
					<h2>Quiz Cafe</h2>
				</div>
			</div>

			<!---This is the Nav bar--->
			<nav class="index-nav">
				<!---This is the Log in Button--->
				<div class="login main-btn">
					<a href="login.html">
						<button id="show-login">Log In</button>
					</a>
				</div>

				<!---This is the Sign Up Button--->
				<div class="signup main-btn">
					<a href="signup.html">
						<button id="show-sign">Sign Up</button>
					</a>
				</div>
			</nav>
		</header>

		<!--- This is the Welcome Text--->
		<div class="welcome-title">
			<h1>WELCOME TO QUIZ CAFE</h1>
			<h2>YOUR NUMBER ONE STOP FOR QUIZZES</h2>
		</div>
		<div class="boxes">
			<!---This is the Create a Quiz box--->
			<div class="create-a-quiz box">
				<h3 class ="boxtitle1 box-title">Create a Quiz</h3>
				<br>
				<img src="images/createaquiz.png" class="createaquizimage">
				<!---This is the Create Button--->
				<div class="create">
					<a href="">
						<button id="showcreatebutton">Create</button>
					</a>
				</div>
				<p class="createtext">Create, Edit or Delete<br>a quiz</p>
			</div>

			<!---This is the Join a Quiz box--->
			<div class="joinaquiz box">
				<h3 class ="boxtitle2 box-title">Join a Quiz</h3>
				<br>
				<img src="images/joinaquiz.png" class="joinaquizimage">
				<!---This is the Join Button--->
				<div class="join">
					<a href="accessingquiz.html">
						<button id="showjoinbutton">Join</button>
					</a>
				</div>
				<p class="jointext">Join a quiz with a pre<br>generated link</p>
			</div>

			<!---This is the Run a Quiz box--->
			<div class="runaquiz box">
				<h3 class ="boxtitle3 box-title">Run a Quiz</h3>
				<br>
				<img src="images/runaquiz.png" class="runaquizimage">
				<!---This is the Run Button--->
				<div class="run">
					<a href="">
						<button id="showrunbutton">Run</button>
					</a>
				</div>
				<p class="runtext">Run a quiz for your<br>students</p>
			</div>
		</div>
	</body>
</html>
